<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teman Tanya - - cakap bersama antarmuka</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#1a1a2e',
                        'container-dark': '#2c2c44',
                        'primary-cyan': '#00bcd4',
                        'bot-bubble': '#3f3f58',
                        'user-bubble': '#00bcd4',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-bg-dark text-gray-100 font-poppins min-h-screen flex justify-center items-center">
    <div class="container bg-container-dark rounded-xl shadow-2xl w-full max-w-lg h-[90vh] flex flex-col p-5">
        <h1 class="text-primary-cyan font-bold text-2xl text-center mb-5 pb-3 border-b border-gray-700">
             Kawan Gagasanku ğŸš€ 
        </h1>
        
        <div id="chat-box" class="chat-box flex-grow overflow-y-auto pr-10 mb-10">
            <div class="message-wrapper bot-wrapper flex mb-4 items-start relative group">
                <div class="bot-icon w-8 h-8 flex items-center justify-center bg-primary-cyan rounded-full p-1 mr-3 flex-shrink-0">
                    <svg class="text-bg-dark w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.4 12V6a2.4 2.4 0 0 0-4.8 0v6M12 2v2M8 2h8"/>
                        <path d="M11 22a2 2 0 0 0 2 0"/>
                        <path d="M14 12a7 7 0 0 0-4 0v4.73c.12.72.74 1.27 1.48 1.27h1.04c.74 0 1.36-.55 1.48-1.27V12z"/>
                    </svg>
                </div>
                <div class="message-bubble bot-bubble bg-bot-bubble p-3 rounded-xl rounded-tl-none max-w-[75%]">
                    ğŸ’¡Halo! Saya siap membantu Anda. ğŸ¤Silakan ketik ide pertama untuk hari ini.
                </div>
                <button class="copy-button absolute bottom-[-8px] right-0 bg-transparent border-none text-gray-500 cursor-pointer p-1 text-sm opacity-0 transition-opacity duration-200 group-hover:opacity-100" onclick="copyMessage(this)">
                    <i class="fas fa-copy"></i>
                </button>
                <span class="copied-message absolute bottom-[-20px] right-8 text-xs text-green-500 opacity-0 transition-opacity duration-500">Tersalin!</span>
            </div>
            
        </div>
        
        <form id="chat-form" class="flex pt-4 border-t border-gray-700 gap-3">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini..." required autocomplete="off" class="flex-grow p-3 border-2 border-primary-cyan rounded-full bg-bg-dark text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-cyan transition-colors duration-300">
            <button type="submit" class="bg-primary-cyan text-bg-dark font-semibold rounded-full px-5 py-3 uppercase hover:bg-cyan-300 transition-colors duration-200">
                Kirim
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
